<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Games Skuy</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cyberpunk.css">
</head>
<body>
    <div class="cyberpunk-container">
        <div class="cyberpunk-login-box">
            <h2>Login</h2>
            <form action="backend/login.php" method="POST">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <button type="submit" class="cyberpunk-btn">Login</button>
            </form>
            <p>Belum punya akun? <a href="register.html" class="cyberpunk-link">Daftar di sini</a></p>
        </div>
    </div>
</body>
</html>
